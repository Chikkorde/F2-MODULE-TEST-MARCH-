<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Student Management System</h1>
        <form id="student-form">
          
            <label for="name"></label>
            <input type="text" id="name" placeholder = "Name " required>

            <label for="email"></label>
            <input type="email" id="email" placeholder = "Email " required>

            <label for="grade"></label>
            <input type="text" id="grade"  placeholder = "GPA "required> <br><br>

            <label for="age"></label>
            <input type="number" id="age"  placeholder = "Age " required>
            
            <label for="degree"></label>
            <input type="text" id="degree"  placeholder = "Degree"required> <br> <br>
            
            <button id="add-student-btn" type="submit">Add Student</button> 
            <!--<button id="update-student-btn" type="submit">Update Student</button>-->
        </form> <br> <br>
        <div class="container">
           
            <div class="search-box">
                <input type="text" placeholder="Search by name, email, or degree" id="searchInput">
                
            </div>  <br><br>

            <table id="studentsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Student Name</th>
                        <th>Email</th>
                        <th>Age</th>
                        <th>GPA</th>
                        <th>Degree</th>
                       
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>



    <script src="script.js"></script>
</body>
</html>
